<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <title>IDC - {% block title %} {% endblock %}</title>
</head>

<body>
    <header>
        <a href="#" class="logo"><span class="material-symbols-outlined">stockpot</span>
            IDC
        </a>
        <section class="menu-icon">
            <div class="menu-icon-bar"></div>
            <div class="menu-icon-bar"></div>
            <div class="menu-icon-bar"></div>
        </section>
        <section class="search-bar">
            <input type="search" id="search" name="search" placeholder="Buscar...">
            <input type="submit" value="Q" class="button-search">
        </section>
        <nav class="nav-bar">
            <ul>
                <li>Heladera</li>
                <li>Alacena</li>
                <li>Utensilios</li>
            </ul>
        </nav>
    </header>
    <main>
    {% block content %}
    
    {% endblock %}
    </main>
    <footer>
        <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/linkedin.png" alt="linkedin" class="social"/>
        <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/github.png" alt="github" class="social"/>
        <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/secured-letter--v1.png" alt="secured-letter--v1" class="social"/>
    </footer>    
</body>

</html>
